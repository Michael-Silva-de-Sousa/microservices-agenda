# Spring Boot configuration
spring:
#profiles:
#active: development
application:
    name: notificacao
# Eureka
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
            fetch-registry: true
            register-with-eureka: true
        instance:
            preferIpAddress: true
# Server configuration
server:
    port: 8081 #set your port

